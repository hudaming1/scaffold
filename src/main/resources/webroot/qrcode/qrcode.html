<script src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.qrcode.min.js"></script>
<script>
	$(document).ready( function (){
		$('#text1').on( 'input propertychange' ,  function () {
			jQuery('#qrcode').html("");
          	jQuery('#qrcode').qrcode(jQuery("#text1").val());
		});
	});
</script>
<style>
	body {
		background-color: #bce672;
	}
</style>
<center style="margin-top: 250px;">
	<!-- QR -->
	<h2>二维码生成器</h2>
	<div id="qrcode"></div>
	<!-- input -->
	<div style="margin-top: 20px">
		<textarea id="text1" rows="5" cols="50"></textarea>
	</div>
</center>
